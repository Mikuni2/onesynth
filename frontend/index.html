<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneSynth - An√°lise de Reviews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      --card:#ffffff;
      --ink:#1a2b3c;
      --muted:#64748b;

      --primary:#1e5a8a;
      --primary-light:#2d7ab8;
      --primary-dark:#154163;

      --green-bg:#ecfdf5;
      --green-border:#10b981;
      --green-title:#059669;

      --yellow-bg:#fffbeb;
      --yellow-border:#f59e0b;
      --yellow-title:#d97706;

      --red-bg:#fef2f2;
      --red-border:#ef4444;
      --red-title:#dc2626;

      --gray-bg:#f8fafc;

      --shadow: 0 10px 40px rgba(0,0,0,.1);
      --shadow-sm: 0 4px 12px rgba(0,0,0,.05);
      --radius: 16px;
      --radius-sm: 12px;
    }

    *{ box-sizing: border-box; margin: 0; padding: 0; }

    body{
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      padding: 32px 16px;
      color: var(--ink);
    }

    .page{ max-width: 900px; margin: 0 auto; }

    .container{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    .container::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
    }

    .brand{
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 28px;
    }
    .brand img{
      height: 80px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.1));
    }

    .subtitle{
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-top: -20px;
      margin-bottom: 28px;
    }

    .search-box{
      background: var(--gray-bg);
      border-radius: var(--radius-sm);
      padding: 24px;
      margin-bottom: 20px;
    }

    label{
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: var(--ink);
    }

    input{
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--radius-sm);
      border: 2px solid #e2e8f0;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input:focus{
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 90, 138, 0.1);
    }

    input::placeholder{
      color: #94a3b8;
    }

    button{
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 12px;
    }

    button:hover:not(:disabled){
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(30, 90, 138, 0.3);
    }

    button:disabled{
      opacity: 0.7;
      cursor: not-allowed;
    }

    .errorBox{
      background: var(--red-bg);
      color: var(--red-title);
      padding: 20px;
      border-radius: var(--radius-sm);
      margin-top: 20px;
      font-size: 14px;
      display: none;
      border: 1px solid var(--red-border);
      text-align: center;
    }

    .error-image{
      font-size: 64px;
      margin-bottom: 12px;
    }

    .error-title{
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .error-message{
      color: #666;
      font-size: 13px;
    }

    .report{
      margin-top: 24px;
      display: none;
    }

    .loading{
      color: var(--muted);
      padding: 40px;
      text-align: center;
    }

    .loading-spinner{
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin{
      to{ transform: rotate(360deg); }
    }

    /* === RESULTADO === */
    .result-container{
      position: relative;
    }

    .hotel-header{
      display: flex;
      gap: 20px;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
      border-radius: var(--radius-sm);
      padding: 20px;
      margin-bottom: 20px;
      color: white;
    }

    .hotel-photo{
      width: 180px;
      height: 180px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      flex-shrink: 0;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
    }

    .hotel-photo-placeholder{
      width: 180px;
      height: 180px;
      border-radius: var(--radius-sm);
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 56px;
      flex-shrink: 0;
    }

    .hotel-details{
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hotel-name{
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .hotel-location{
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    .hotel-meta{
      display: flex;
      gap: 16px;
      font-size: 13px;
      opacity: 0.85;
    }

    .hotel-meta span{
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .section{
      border-radius: var(--radius-sm);
      padding: 18px;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.7;
      box-shadow: var(--shadow-sm);
    }

    .section-title{
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid currentColor;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-assessment{
      background: var(--gray-bg);
      border-left: 4px solid var(--primary);
    }
    .section-assessment .section-title{ color: var(--primary); }

    .section-strong{
      background: var(--green-bg);
      border-left: 4px solid var(--green-border);
    }
    .section-strong .section-title{ color: var(--green-title); }

    .section-weak{
      background: var(--yellow-bg);
      border-left: 4px solid var(--yellow-border);
    }
    .section-weak .section-title{ color: var(--yellow-title); }

    .section-not-rec{
      background: var(--red-bg);
      border-left: 4px solid var(--red-border);
    }
    .section-not-rec .section-title{ color: var(--red-title); }

    .section-profile{
      background: #eff6ff;
      border-left: 4px solid #3b82f6;
    }
    .section-profile .section-title{ color: #2563eb; }

    .section-recommended{
      background: var(--green-bg);
      border-left: 4px solid #22c55e;
    }
    .section-recommended .section-title{ color: var(--green-title); }

    .section-alerts{
      background: #fff7ed;
      border-left: 4px solid #f97316;
    }
    .section-alerts .section-title{ color: #ea580c; }

    .section-note{
      background: var(--gray-bg);
      border-left: 4px solid #94a3b8;
      font-size: 13px;
      font-style: italic;
    }
    .section-note .section-title{ color: #64748b; font-style: normal; }

    .two-columns{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 640px){
      .two-columns{ grid-template-columns: 1fr; }
      .hotel-header{ flex-direction: column; align-items: center; text-align: center; }
      .hotel-photo, .hotel-photo-placeholder{ width: 150px; height: 150px; }
      .hotel-meta{ justify-content: center; flex-wrap: wrap; }
    }

    .reviews-count{
      text-align: left;
      font-size: 11px;
      color: var(--muted);
      margin-top: 16px;
    }

    .section ul{
      margin: 0;
      padding-left: 20px;
    }

    .section li{
      margin-bottom: 6px;
    }

    .searched-vs-found{
      background: #fef3c7;
      color: #92400e;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      margin-bottom: 16px;
      font-size: 13px;
      display: none;
    }

    .searched-vs-found strong{
      color: #78350f;
    }

    footer{
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="brand">
        <img src="Logo.png" alt="OneSynth" />
      </div>
      <p class="subtitle">S√≠ntese profissional de Reviews - Apoio √† Recomenda√ß√£o Hoteleira</p>

      <div class="search-box">
        <label for="hotelName">Nome do Hotel e Cidade</label>
        <input id="hotelName" type="text" placeholder="Ex: Hotel CR7, Funchal" />
        <button id="btn" onclick="analisar()">Gerar Conclus√£o</button>
      </div>

      <div id="searchedVsFound" class="searched-vs-found"></div>
      <div id="error" class="errorBox"></div>
      <div id="report" class="report"></div>
    </div>

    <footer>
      OneSynth &copy; 2025 - Ferramenta profissional de s√≠ntese de reviews
    </footer>
  </div>

  <script>
    const API_BASE = "https://onesynth-1.onrender.com";

    function escapeHtml(str) {
      return (str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    function parseMarkdownToSections(markdown) {
      const sections = {
        hotel: '',
        localizacao: '',
        fonte: '',
        avaliacao: '',
        pontosFortes: '',
        pontosFracos: '',
        perfil: '',
        recomendado: '',
        naoRecomendado: '',
        alertas: '',
        nota: ''
      };

      const lines = markdown.split('\n');
      let currentSection = '';

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        const lineLower = line.toLowerCase();

        if (lineLower.startsWith('- hotel:') || lineLower.startsWith('hotel:')) {
          sections.hotel = line.replace(/^-?\s*hotel:\s*/i, '');
          continue;
        }
        if (lineLower.includes('localiza')) {
          const match = line.match(/localiza[√ßc][√£a]o:\s*(.+)/i);
          if (match) {
            sections.localizacao = match[1];
            continue;
          }
        }
        if (lineLower.startsWith('- fonte')) {
          sections.fonte = line.replace(/^-?\s*fonte[^:]*:\s*/i, '');
          continue;
        }
        if (lineLower.startsWith('- volume')) {
          continue;
        }

        if (lineLower.includes('avalia√ß√£o global') || lineLower.includes('avaliacao global')) {
          currentSection = 'avaliacao';
          continue;
        }
        if (lineLower.includes('pontos fortes')) {
          currentSection = 'pontosFortes';
          continue;
        }
        if (lineLower.includes('pontos fracos')) {
          currentSection = 'pontosFracos';
          continue;
        }
        if (lineLower.includes('aspetos dependentes') || lineLower.includes('aspectos dependentes')) {
          currentSection = 'perfil';
          continue;
        }
        if ((lineLower.includes('recomendado para') || lineLower.match(/^recomendado\s+para/)) && !lineLower.includes('n√£o') && !lineLower.includes('nao')) {
          currentSection = 'recomendado';
          continue;
        }
        if (lineLower.includes('n√£o recomendado') || lineLower.includes('nao recomendado')) {
          currentSection = 'naoRecomendado';
          continue;
        }
        if (lineLower.includes('alertas pontuais')) {
          currentSection = 'alertas';
          continue;
        }
        if (lineLower.includes('nota metodol√≥gica') || lineLower.includes('nota metodologica')) {
          currentSection = 'nota';
          continue;
        }
        if (lineLower.includes('identifica√ß√£o') || lineLower.includes('identificacao') || lineLower.includes('s√≠ntese profissional') || lineLower.includes('sintese profissional')) {
          currentSection = '';
          continue;
        }

        if (currentSection && line) {
          sections[currentSection] += line + '\n';
        }
      }

      return sections;
    }

    function formatContent(text) {
      if (!text.trim()) return '';

      const lines = text.trim().split('\n');
      let html = '<ul>';

      for (const line of lines) {
        let cleanLine = line.replace(/^[-‚Ä¢*]\s*/, '').trim();
        if (cleanLine) {
          html += `<li>${escapeHtml(cleanLine)}</li>`;
        }
      }

      html += '</ul>';
      return html;
    }

    function formatParagraph(text) {
      if (!text.trim()) return '';
      return text.trim().split('\n').map(l => escapeHtml(l.trim())).filter(l => l).join('<br>');
    }

    function renderResult(markdown, meta) {
      const sections = parseMarkdownToSections(markdown);
      const reviewCount = meta.received_reviews || '';
      const googleRating = meta.google_rating || '';
      const totalRatings = meta.total_ratings || '';
      const photoUrl = meta.photo_url || '';
      const foundName = meta.found_hotel_name || '';

      const hotelName = foundName || sections.hotel;
      const location = sections.localizacao;

      let html = `
        <div class="result-container">
          <div class="hotel-header">
            ${photoUrl
              ? `<img src="${escapeHtml(photoUrl)}" alt="${escapeHtml(hotelName)}" class="hotel-photo" onerror="this.outerHTML='<div class=\\'hotel-photo-placeholder\\'>üè®</div>'" />`
              : `<div class="hotel-photo-placeholder">üè®</div>`
            }
            <div class="hotel-details">
              <div class="hotel-name">${escapeHtml(hotelName)}</div>
              <div class="hotel-location">üìç ${escapeHtml(location)}</div>
              <div class="hotel-meta">
                ${googleRating ? `<span>‚≠ê ${googleRating}/5 Google</span>` : ''}
              </div>
            </div>
          </div>

          ${sections.avaliacao.trim() ? `
          <div class="section section-assessment">
            <div class="section-title">üìä Avalia√ß√£o global de adequa√ß√£o</div>
            <div>${formatParagraph(sections.avaliacao)}</div>
          </div>
          ` : ''}

          ${sections.pontosFortes.trim() ? `
          <div class="section section-strong">
            <div class="section-title">‚úì Pontos fortes recorrentes</div>
            ${formatContent(sections.pontosFortes)}
          </div>
          ` : ''}

          <div class="two-columns">
            ${sections.pontosFracos.trim() ? `
            <div class="section section-weak">
              <div class="section-title">‚ö† Pontos fracos recorrentes</div>
              ${formatContent(sections.pontosFracos)}
            </div>
            ` : ''}
            ${sections.naoRecomendado.trim() ? `
            <div class="section section-not-rec">
              <div class="section-title">‚úó N√£o recomendado se:</div>
              ${formatContent(sections.naoRecomendado)}
            </div>
            ` : ''}
          </div>

          ${sections.perfil.trim() ? `
          <div class="section section-profile">
            <div class="section-title">üë§ Aspetos dependentes do perfil</div>
            ${formatContent(sections.perfil)}
          </div>
          ` : ''}

          ${sections.recomendado.trim() ? `
          <div class="section section-recommended">
            <div class="section-title">‚úì Recomendado para</div>
            ${formatContent(sections.recomendado)}
          </div>
          ` : ''}

          ${sections.alertas.trim() ? `
          <div class="section section-alerts">
            <div class="section-title">üîî Alertas pontuais</div>
            ${formatContent(sections.alertas)}
          </div>
          ` : ''}

          ${sections.nota.trim() ? `
          <div class="section section-note">
            <div class="section-title">‚Ñπ Nota metodol√≥gica</div>
            <div>${formatParagraph(sections.nota)}</div>
          </div>
          ` : `
          <div class="section section-note">
            <div class="section-title">‚Ñπ Nota metodol√≥gica</div>
            <div>Esta s√≠ntese baseia-se exclusivamente na an√°lise de padr√µes recorrentes em opini√µes p√∫blicas de h√≥spedes, com o objetivo de apoiar a recomenda√ß√£o profissional e alinhar expectativas do cliente.</div>
          </div>
          `}

          ${reviewCount ? `<div class="reviews-count">${reviewCount}</div>` : ''}
        </div>
      `;

      return html;
    }

    function showError(message, isNotFound = false) {
      const errorDiv = document.getElementById("error");

      if (isNotFound) {
        errorDiv.innerHTML = `
          <div class="error-image">üîçüè®‚ùì</div>
          <div class="error-title">Ups! Hotel n√£o encontrado</div>
          <div class="error-message">
            N√£o conseguimos encontrar esse hotel. Ser√° que escreveste bem o nome?<br>
            Dica: Tenta incluir a cidade (ex: "Hotel Ritz, Lisboa")
          </div>
        `;
      } else {
        errorDiv.innerHTML = `
          <div class="error-image">üòµ</div>
          <div class="error-title">Algo correu mal</div>
          <div class="error-message">${escapeHtml(message)}</div>
        `;
      }

      errorDiv.style.display = "block";
    }

    async function analisar() {
      let hotelName = document.getElementById("hotelName").value.trim();
      const originalSearch = hotelName;

      const btn = document.getElementById("btn");
      const report = document.getElementById("report");
      const errorDiv = document.getElementById("error");
      const searchedVsFound = document.getElementById("searchedVsFound");

      errorDiv.style.display = "none";
      report.style.display = "none";
      searchedVsFound.style.display = "none";

      if (!hotelName) {
        showError("Por favor, insere o nome do hotel.");
        return;
      }

      btn.disabled = true;
      btn.innerText = "A analisar...";

      report.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          A recolher e analisar reviews...<br>
          <small style="color:#999">Isto pode demorar alguns segundos</small>
        </div>
      `;
      report.style.display = "block";

      try {
        const response = await fetch(`${API_BASE}/analyze-apify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hotel_name: hotelName })
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
          const msg = data?.detail ? String(data.detail) : "Erro no backend";
          const isNotFound = response.status === 404 || msg.toLowerCase().includes('n√£o encontrado') || msg.toLowerCase().includes('not found');
          showError(msg, isNotFound);
          report.style.display = "none";
          return;
        }

        // Mostrar aviso se o hotel encontrado for diferente do pesquisado
        const foundName = data.meta?.found_hotel_name || '';
        if (foundName && originalSearch.toLowerCase() !== foundName.toLowerCase()) {
          const searchClean = originalSearch.replace(/^hotel\s+/i, '').toLowerCase();
          const foundClean = foundName.replace(/^hotel\s+/i, '').toLowerCase();

          if (!foundClean.includes(searchClean) && !searchClean.includes(foundClean)) {
            searchedVsFound.innerHTML = `üí° Pesquisaste por "<strong>${escapeHtml(originalSearch)}</strong>" e encontr√°mos "<strong>${escapeHtml(foundName)}</strong>"`;
            searchedVsFound.style.display = "block";
          }
        }

        report.innerHTML = renderResult(data.result_markdown, data.meta || {});
        report.style.display = "block";

      } catch (err) {
        showError(err.message);
        report.style.display = "none";
      } finally {
        btn.disabled = false;
        btn.innerText = "Gerar Conclus√£o";
      }
    }

    // Permitir Enter para submeter
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('hotelName').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') analisar();
      });
    });
  </script>
</body>
</html>
