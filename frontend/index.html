<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneSynth</title>

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --ink:#132238;
      --muted:#5b6776;

      --blue1:#1f3c6d;
      --blue2:#2b6fd3;

      --greenBar:#5b8f6e;
      --greenBar2:#7aa58a;

      --orangeBar:#d19a3a;
      --orangeBar2:#e3b259;

      --redBar:#c06444;
      --redBar2:#d37a5a;

      --grayBar:#6f7c8b;
      --grayBar2:#8896a8;

      --shadow: 0 8px 22px rgba(0,0,0,.08);
      --radius: 14px;
    }

    body{
      font-family: Arial, sans-serif;
      background: var(--bg);
      margin:0;
      padding: 28px 14px;
      color: var(--ink);
    }

    .page{
      max-width: 860px;
      margin: 0 auto;
    }

    .container{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 14px;
      margin-bottom: 14px;
    }
    .brand img{ height: 44px; }
    .brand .name{
      font-size: 28px;
      font-weight: 700;
      margin:0;
    }

    .subtitle{
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 16px;
      margin: 10px 0 16px;
    }

    .info{
      background: #eef5ff;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      color: #24486f;
      margin-bottom: 16px;
    }

    label{ font-size: 14px; display:block; margin-bottom: 6px; }

    input{
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cfd6df;
      margin-bottom: 14px;
      font-size: 14px;
    }

    button{
      width: 100%;
      padding: 13px;
      background: #3fa66a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    .errorBox{
      background: #fdecea;
      color: #611a15;
      padding: 10px 12px;
      border-radius: 10px;
      margin-top: 14px;
      font-size: 13px;
      display:none;
    }

    .report{
      margin-top: 18px;
      display:none;
    }

    .meta{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align: right;
    }

    .loading{
      color:#555;
      font-style: italic;
      padding: 14px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="brand">
        <img src="Logo.png" alt="OneSynth logo" />
        <h1 class="name">OneSynth</h1>
      </div>

      <div class="subtitle">
        Síntese isenta de reviews de hóspedes para apoiar a recomendação hoteleira
      </div>

      <div class="info">
        ℹ️ Sistema otimizado: 5 reviews por análise (mais rápido e económico)
      </div>

      <label for="hotelName">Nome do Hotel, Cidade:</label>
      <input id="hotelName" type="text" placeholder="ex: Hotel CR7, Funchal" />

      <button id="btn" onclick="analisar()">Gerar Conclusão</button>

      <div id="error" class="errorBox"></div>
      <div id="report" class="report"></div>
      <div id="meta" class="meta"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://onesynth1.onrender.com";

    function escapeHtml(str) {
      return str
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    async function analisar() {
      let hotelName = document.getElementById("hotelName").value.trim();
      hotelName = hotelName.replace(/^hotel\s+/i, "");

      const btn = document.getElementById("btn");
      const report = document.getElementById("report");
      const errorDiv = document.getElementById("error");
      const metaDiv = document.getElementById("meta");

      errorDiv.style.display = "none";
      report.style.display = "none";

      if (!hotelName) {
        errorDiv.innerText = "❌ Por favor, insere o nome do hotel.";
        errorDiv.style.display = "block";
        return;
      }

      btn.disabled = true;
      btn.innerText = "A analisar…";

      report.innerHTML = "<div class='loading'>⏳ A processar…</div>";
      report.style.display = "block";

      try {
        const response = await fetch(`${API_BASE}/analyze-apify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hotel_name: hotelName })
        });

        if (!response.ok) throw new Error("Erro no backend");

        const data = await response.json();
        report.innerHTML = `<pre>${escapeHtml(data.result_markdown || "")}</pre>`;
        report.style.display = "block";

      } catch (err) {
        errorDiv.innerHTML = `❌ ${err.message}<br><small>Backend: ${API_BASE}</small>`;
        errorDiv.style.display = "block";
        report.style.display = "none";
      } finally {
        btn.disabled = false;
        btn.innerText = "Gerar Conclusão";
      }
    }
  </script>
</body>
</html>
