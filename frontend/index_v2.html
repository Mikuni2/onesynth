<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneSynth - Apoio √† Recomenda√ß√£o Hoteleira</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --bg-elevated: #1e293b;
      --bg-card: #1e293b;
      --bg-input: #0f172a;

      --ink: #f1f5f9;
      --ink-secondary: #cbd5e1;
      --muted: #64748b;
      --border: #334155;

      --accent: #38bdf8;
      --accent-hover: #7dd3fc;
      --accent-subtle: rgba(56, 189, 248, 0.1);

      --success-bg: rgba(34, 197, 94, 0.1);
      --success-border: #22c55e;
      --success-text: #4ade80;

      --warning-bg: rgba(234, 179, 8, 0.1);
      --warning-border: #eab308;
      --warning-text: #fde047;

      --danger-bg: rgba(239, 68, 68, 0.1);
      --danger-border: #ef4444;
      --danger-text: #f87171;

      --info-bg: rgba(56, 189, 248, 0.1);
      --info-border: #38bdf8;
      --info-text: #7dd3fc;

      --neutral-bg: rgba(100, 116, 139, 0.1);
      --neutral-border: #475569;
      --neutral-text: #94a3b8;

      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.4), 0 2px 4px -2px rgba(0,0,0,0.3);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.5), 0 4px 6px -4px rgba(0,0,0,0.4);

      --radius: 12px;
      --radius-sm: 8px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* === HERO SECTION === */
    .hero {
      position: relative;
      height: 200px;
      overflow: hidden;
      background: var(--bg);
    }

    .hero-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(15,23,42,0.4) 0%, rgba(15,23,42,0.95) 100%);
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 24px;
      text-align: center;
    }

    .hero-logo {
      height: 64px;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
    }

    .hero-tagline {
      font-size: 14px;
      font-weight: 400;
      color: var(--ink-secondary);
      letter-spacing: 0.02em;
    }

    /* === MAIN CONTENT === */
    .main {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 24px 48px;
      margin-top: -24px;
      position: relative;
      z-index: 20;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 32px;
      border: 1px solid var(--border);
    }

    /* === SEARCH FORM === */
    .search-section {
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      font-family: inherit;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-input);
      color: var(--ink);
      transition: all 0.15s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      width: 100%;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    button:hover:not(:disabled) {
      background: var(--accent-hover);
      box-shadow: var(--shadow);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* === MESSAGES === */
    .errorBox {
      display: none;
      padding: 24px;
      border-radius: var(--radius);
      background: var(--danger-bg);
      border: 1px solid var(--danger-border);
      text-align: center;
      margin-top: 24px;
    }

    .error-image {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.8;
    }

    .error-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--danger-text);
      margin-bottom: 8px;
    }

    .error-message {
      font-size: 13px;
      color: var(--ink-secondary);
      line-height: 1.5;
    }

    .searched-vs-found {
      display: none;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      background: var(--warning-bg);
      border: 1px solid var(--warning-border);
      font-size: 13px;
      color: var(--warning-text);
      margin-bottom: 20px;
    }

    .searched-vs-found strong {
      font-weight: 600;
      color: var(--ink);
    }

    /* === REPORT === */
    .report {
      display: none;
      margin-top: 24px;
    }

    .loading {
      padding: 48px 24px;
      text-align: center;
      color: var(--ink-secondary);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .loading-subtext {
      font-size: 12px;
      color: var(--muted);
    }

    /* === RESULT === */
    .result-container {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hotel-header {
      display: flex;
      gap: 20px;
      padding: 20px;
      background: var(--bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-bottom: 24px;
    }

    .hotel-photo {
      width: 130px;
      height: 130px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      flex-shrink: 0;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
    }

    .hotel-photo-placeholder {
      width: 130px;
      height: 130px;
      border-radius: var(--radius-sm);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      flex-shrink: 0;
    }

    .hotel-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hotel-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: -0.01em;
      color: var(--ink);
    }

    .hotel-location {
      font-size: 14px;
      color: var(--ink-secondary);
      margin-bottom: 12px;
      font-weight: 400;
    }

    .hotel-meta {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--accent);
    }

    .hotel-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* === SECTIONS === */
    .section {
      padding: 20px;
      border-radius: var(--radius);
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.7;
      border: 1px solid transparent;
    }

    .section-title {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid currentColor;
      opacity: 0.9;
    }

    .section ul {
      margin: 0;
      padding-left: 18px;
    }

    .section li {
      margin-bottom: 6px;
      color: var(--ink-secondary);
    }

    .section p, .section > div:not(.section-title) {
      color: var(--ink-secondary);
    }

    /* Section variants */
    .section-assessment {
      background: var(--neutral-bg);
      border-color: var(--neutral-border);
    }
    .section-assessment .section-title { color: var(--accent); }

    .section-strong {
      background: var(--success-bg);
      border-color: var(--success-border);
    }
    .section-strong .section-title { color: var(--success-text); }

    .section-weak {
      background: var(--warning-bg);
      border-color: var(--warning-border);
    }
    .section-weak .section-title { color: var(--warning-text); }

    .section-not-rec {
      background: var(--danger-bg);
      border-color: var(--danger-border);
    }
    .section-not-rec .section-title { color: var(--danger-text); }

    .section-profile {
      background: var(--info-bg);
      border-color: var(--info-border);
    }
    .section-profile .section-title { color: var(--info-text); }

    .section-recommended {
      background: var(--success-bg);
      border-color: var(--success-border);
    }
    .section-recommended .section-title { color: var(--success-text); }

    .section-alerts {
      background: rgba(251, 146, 60, 0.1);
      border-color: #fb923c;
    }
    .section-alerts .section-title { color: #fdba74; }

    .section-note {
      background: var(--neutral-bg);
      border-color: var(--border);
    }
    .section-note .section-title {
      color: var(--muted);
      font-size: 10px;
    }
    .section-note > div:not(.section-title) {
      font-size: 11px;
      color: var(--muted);
      line-height: 1.6;
    }

    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .reviews-count {
      font-size: 11px;
      color: var(--muted);
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 24px;
      font-size: 11px;
      color: var(--muted);
    }

    /* === RESPONSIVE === */
    @media (max-width: 640px) {
      .hero { height: 160px; }
      .hero-content { padding: 28px 20px; }
      .hero-logo { height: 52px; }
      .hero-tagline { font-size: 13px; }

      .main { padding: 0 16px 32px; margin-top: -16px; }
      .card { padding: 24px 20px; }

      .two-columns { grid-template-columns: 1fr; }

      .hotel-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 16px;
      }
      .hotel-photo, .hotel-photo-placeholder {
        width: 110px;
        height: 110px;
      }
      .hotel-meta {
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <header class="hero">
    <img
      src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=1200&q=80"
      alt=""
      class="hero-image"
      loading="eager"
    />
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <img src="Logo.png" alt="OneSynth" class="hero-logo" onerror="this.style.display='none'" />
      <p class="hero-tagline">Apoio profissional √† recomenda√ß√£o hoteleira</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="card">
      <div class="search-section">
        <div class="form-group">
          <label for="hotelName">Nome do Hotel e Cidade</label>
          <input
            id="hotelName"
            type="text"
            placeholder="Ex: Hotel CR7, Funchal"
            autocomplete="off"
          />
        </div>
        <button id="btn" onclick="analisar()">Gerar Conclus√£o</button>
      </div>

      <div id="searchedVsFound" class="searched-vs-found"></div>
      <div id="error" class="errorBox"></div>
      <div id="report" class="report"></div>
    </div>
  </main>

  <footer>
    OneSynth &copy; 2025
  </footer>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    function escapeHtml(str) {
      return (str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    function parseMarkdownToSections(markdown) {
      const sections = {
        hotel: '',
        localizacao: '',
        fonte: '',
        avaliacao: '',
        pontosFortes: '',
        pontosFracos: '',
        perfil: '',
        recomendado: '',
        naoRecomendado: '',
        alertas: '',
        nota: ''
      };

      const lines = markdown.split('\n');
      let currentSection = '';

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        const lineLower = line.toLowerCase();

        if (lineLower.startsWith('- hotel:') || lineLower.startsWith('hotel:')) {
          sections.hotel = line.replace(/^-?\s*hotel:\s*/i, '');
          continue;
        }
        if (lineLower.includes('localiza')) {
          const match = line.match(/localiza[√ßc][√£a]o:\s*(.+)/i);
          if (match) {
            sections.localizacao = match[1];
            continue;
          }
        }
        if (lineLower.startsWith('- fonte')) {
          sections.fonte = line.replace(/^-?\s*fonte[^:]*:\s*/i, '');
          continue;
        }
        if (lineLower.startsWith('- volume')) {
          continue;
        }

        if (lineLower.includes('avalia') && lineLower.includes('global')) {
          currentSection = 'avaliacao';
          continue;
        }
        if (lineLower.includes('pontos fortes')) {
          currentSection = 'pontosFortes';
          continue;
        }
        if (lineLower.includes('pontos fracos')) {
          currentSection = 'pontosFracos';
          continue;
        }
        if (lineLower.includes('aspetos dependentes') || lineLower.includes('aspectos dependentes')) {
          currentSection = 'perfil';
          continue;
        }
        if ((lineLower.includes('recomendado para') || lineLower.match(/^recomendado\s+para/)) && !lineLower.includes('n√£o') && !lineLower.includes('nao')) {
          currentSection = 'recomendado';
          continue;
        }
        if (lineLower.includes('n√£o recomendado') || lineLower.includes('nao recomendado')) {
          currentSection = 'naoRecomendado';
          continue;
        }
        if (lineLower.includes('alertas pontuais')) {
          currentSection = 'alertas';
          continue;
        }
        if (lineLower.includes('nota metodol√≥gica') || lineLower.includes('nota metodologica')) {
          currentSection = 'nota';
          continue;
        }
        if (lineLower.includes('identifica√ß√£o') || lineLower.includes('identificacao') || lineLower.includes('s√≠ntese profissional') || lineLower.includes('sintese profissional')) {
          currentSection = '';
          continue;
        }

        if (currentSection && line) {
          sections[currentSection] += line + '\n';
        }
      }

      return sections;
    }

    function formatContent(text) {
      if (!text.trim()) return '';

      const lines = text.trim().split('\n');
      let html = '<ul>';

      for (const line of lines) {
        let cleanLine = line.replace(/^[-‚Ä¢*]\s*/, '').trim();
        if (cleanLine) {
          html += `<li>${escapeHtml(cleanLine)}</li>`;
        }
      }

      html += '</ul>';
      return html;
    }

    function formatParagraph(text) {
      if (!text.trim()) return '';
      return text.trim().split('\n').map(l => escapeHtml(l.trim())).filter(l => l).join('<br>');
    }

    function renderResult(markdown, meta) {
      const sections = parseMarkdownToSections(markdown);
      const reviewCount = meta.received_reviews || '';
      const googleRating = meta.google_rating || '';
      const totalRatings = meta.total_ratings || '';
      const photoUrl = meta.photo_url || '';
      const foundName = meta.found_hotel_name || '';

      const hotelName = foundName || sections.hotel;
      const location = sections.localizacao;

      let html = `
        <div class="result-container">
          <div class="hotel-header">
            ${photoUrl
              ? `<img src="${escapeHtml(photoUrl)}" alt="${escapeHtml(hotelName)}" class="hotel-photo" onerror="this.outerHTML='<div class=\\'hotel-photo-placeholder\\'>üè®</div>'" />`
              : `<div class="hotel-photo-placeholder">üè®</div>`
            }
            <div class="hotel-details">
              <div class="hotel-name">${escapeHtml(hotelName)}</div>
              <div class="hotel-location">üìç ${escapeHtml(location)}</div>
              <div class="hotel-meta">
                ${googleRating ? `<span>‚≠ê ${googleRating}/5 Google</span>` : ''}
              </div>
            </div>
          </div>

          ${sections.avaliacao.trim() ? `
          <div class="section section-assessment">
            <div class="section-title">Avalia√ß√£o Global</div>
            <div>${formatParagraph(sections.avaliacao)}</div>
          </div>
          ` : ''}

          ${sections.pontosFortes.trim() ? `
          <div class="section section-strong">
            <div class="section-title">Pontos Fortes</div>
            ${formatContent(sections.pontosFortes)}
          </div>
          ` : ''}

          <div class="two-columns">
            ${sections.pontosFracos.trim() ? `
            <div class="section section-weak">
              <div class="section-title">Pontos Fracos</div>
              ${formatContent(sections.pontosFracos)}
            </div>
            ` : ''}
            ${sections.naoRecomendado.trim() ? `
            <div class="section section-not-rec">
              <div class="section-title">N√£o Recomendado Se</div>
              ${formatContent(sections.naoRecomendado)}
            </div>
            ` : ''}
          </div>

          ${sections.perfil.trim() ? `
          <div class="section section-profile">
            <div class="section-title">Depende do Perfil</div>
            ${formatContent(sections.perfil)}
          </div>
          ` : ''}

          ${sections.recomendado.trim() ? `
          <div class="section section-recommended">
            <div class="section-title">Recomendado Para</div>
            ${formatContent(sections.recomendado)}
          </div>
          ` : ''}

          ${sections.alertas.trim() ? `
          <div class="section section-alerts">
            <div class="section-title">Alertas</div>
            ${formatContent(sections.alertas)}
          </div>
          ` : ''}

          ${sections.nota.trim() ? `
          <div class="section section-note">
            <div class="section-title">Nota Metodol√≥gica</div>
            <div>${formatParagraph(sections.nota)}</div>
          </div>
          ` : `
          <div class="section section-note">
            <div class="section-title">Nota Metodol√≥gica</div>
            <div>Esta s√≠ntese baseia-se exclusivamente na an√°lise de padr√µes recorrentes em opini√µes p√∫blicas de h√≥spedes, com o objetivo de apoiar a recomenda√ß√£o profissional e alinhar expectativas do cliente.</div>
          </div>
          `}

          ${reviewCount ? `<div class="reviews-count">${reviewCount}</div>` : ''}
        </div>
      `;

      return html;
    }

    function showError(message, isNotFound = false) {
      const errorDiv = document.getElementById("error");

      if (isNotFound) {
        errorDiv.innerHTML = `
          <div class="error-image">üîç</div>
          <div class="error-title">Hotel n√£o encontrado</div>
          <div class="error-message">
            N√£o foi poss√≠vel encontrar este hotel.<br>
            Experimente incluir a cidade (ex: "Hotel Ritz, Lisboa")
          </div>
        `;
      } else {
        errorDiv.innerHTML = `
          <div class="error-image">‚ö†Ô∏è</div>
          <div class="error-title">Ocorreu um erro</div>
          <div class="error-message">${escapeHtml(message)}</div>
        `;
      }

      errorDiv.style.display = "block";
    }

    async function analisar() {
      let hotelName = document.getElementById("hotelName").value.trim();
      const originalSearch = hotelName;

      const btn = document.getElementById("btn");
      const report = document.getElementById("report");
      const errorDiv = document.getElementById("error");
      const searchedVsFound = document.getElementById("searchedVsFound");

      errorDiv.style.display = "none";
      report.style.display = "none";
      searchedVsFound.style.display = "none";

      if (!hotelName) {
        showError("Por favor, insira o nome do hotel.");
        return;
      }

      btn.disabled = true;
      btn.innerText = "A analisar...";

      report.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <div class="loading-text">A recolher e analisar reviews</div>
          <div class="loading-subtext">Isto pode demorar alguns segundos</div>
        </div>
      `;
      report.style.display = "block";

      try {
        const response = await fetch(`${API_BASE}/analyze-apify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hotel_name: hotelName })
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
          const msg = data?.detail ? String(data.detail) : "Erro no backend";
          const isNotFound = response.status === 404 || msg.toLowerCase().includes('n√£o encontrado') || msg.toLowerCase().includes('not found');
          showError(msg, isNotFound);
          report.style.display = "none";
          return;
        }

        // Mostrar aviso se o hotel encontrado for diferente do pesquisado
        const foundName = data.meta?.found_hotel_name || '';
        if (foundName && originalSearch.toLowerCase() !== foundName.toLowerCase()) {
          const searchClean = originalSearch.replace(/^hotel\s+/i, '').toLowerCase();
          const foundClean = foundName.replace(/^hotel\s+/i, '').toLowerCase();

          if (!foundClean.includes(searchClean) && !searchClean.includes(foundClean)) {
            searchedVsFound.innerHTML = `Pesquisou por "<strong>${escapeHtml(originalSearch)}</strong>" ‚Äî encontr√°mos "<strong>${escapeHtml(foundName)}</strong>"`;
